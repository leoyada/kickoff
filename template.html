<div class="social-feed-element {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id="{{=it.id}}">
    <div class='content' id="socialfeedcontent">
        <a class="pull-left" href="{{=it.author_link}}" target="_blank">
            <img class="media-object" src="{{=it.author_picture}}">
        </a>
        <div class="media-body">
            <p>
                <i class="fa fa-{{=it.social_network}}" id="socialfeedicons"></i>
                <span class="author-title">{{=it.author_name}}</span>
                <br>
                <span class="muted pull-right" id="timeagotext"> {{=it.time_ago}}</span>
            </p>
            <br>
            <div class='text-wrapper'>
                <p class="social-feed-text">{{=it.text}}
                    <br>
                </p>
            </div>
            <br> {{=it.attachment}}
            <br>
            <br>
            <a href="{{=it.link}}" target="_blank" class="read-button">LÃ¦s mere</a>
        </div>
    </div>

</div>
